<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="assets/Favicon.png" type="image/png" />
    <title>ALIVIO</title>
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <div class="header__wrapper">
          <svg class="logo" aria-label="wrapper logo">
            <use href="assets/sprites.svg#logo-icon"></use>
          </svg>
          <nav class="header__nav" aria-label="navigation">
            <ul class="header__list" aria-label="navigation list">
              <li class="header__list-item">
                <a href="#" class="header__link">Why Alivio</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Solutions</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Community</a>
              </li>
              <li class="header__list-item">
                <a href="#" class="header__link">Pricing</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions">
            <button type="button" class="btn btn__sign-in">Sign in</button>
            <button type="button" class="btn">Start Trial</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
